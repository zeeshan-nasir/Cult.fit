<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cult.fit - health food | fitness | meditation</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="shortcut icon" href="https://static.cure.fit/assets/images/favicon-modified.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->

    <div id="navbar">

    </div>

    <p id="cart_count"></p>

    <!-- Data div -->

    <h2>Checkout</h2>
    <div id="userInfo">
        <h3>Delivery Address</h3>
        <form method="post" action="http://localhost:4000/checkout">
            <div id="flex">
                <label id="fName">First Name</label>
                <input type="text" name="firstName">
                <label id="lName">Last Name</label>
                <input type="text" name="lastName">
            </div>
            <label id="address">Address Line 1</label>
            <input type="text" name="address">
            <label>Address Line 2 (optional)</label>
            <input type="text">
            <div id="flex">
                <label id="city">City</label>
                <input id="smallLabel" name="city" type="text">
                <label>State</label>
                <input id="smallLabel" name="state" type="text">
                <label>Zip</label>
                <input class="zipCode" name="zip" id="smallLabel" type="text">
            </div>
            <label>Phone</label>
            <input name="phone" type="text">
            <label>Email (We require your email to send you receipts and order updates)</label>
            <input name="email" id="email" type="email">
            <input type="submit" id="nextBtn" value="Next"></input>
        </form>
    </div>
</body>

<script type="module" src="scripts/checkout.js"></script>

</html>
