<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="styles/navbar.css">
</head>

<body>

    <!-- Navbar -->

    <div class="navbar">
        <div id="navImg">
            <a href="index.html"><img id="icon"
                    src="https://cdn-images.cure.fit/www-curefit-com/image/upload/c_fill,w_120,ar_3.87,q_auto:eco,dpr_2,f_auto,fl_progressive//image/test/brand-logo/vman-and-white-cult-text.png">
            </a>
        </div>
    </div>

    <!-- Payment container -->

    <div class="container">
        <form>
            <label id="bigText">Payment Details:</label>
            <label>Name</label>
            <input id="name" type="text">
            <label>Card Number</label>
            <input id="crdNmbr" type="number">
            <div id="btmDiv">
                <div>
                    <label>CVV</label>
                    <input id="cvv" type="number">
                </div>
                <div>
                    <label>Expiry date</label>
                    <input id="date" type="date">
                </div>
            </div>
            <input id="btn" type="submit" value="Continue">
        </form>
    </div>
</body>

<script type="module" src="scripts/payment.js"></script>

</html>
