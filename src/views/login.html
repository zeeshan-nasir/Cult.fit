<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cult.fit - health food | fitness | meditation</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="shortcut icon" href="https://static.cure.fit/assets/images/favicon-modified.png" type="image/x-icon">
    <link href="//db.onlinewebfonts.com/c/47b83f8dbd3bf93e0df5674b32c6a7e4?family=BrandonTextWeb-Regular"
        rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Navbar -->

    <div id="navbar">

    </div>

    <p id="cart_count"></p>

    <!--Container-->

    <div>
        <div id="flex">
            <div id="register">
                <h1>Sign Up</h1>
                <form id="regForm" method="post" action="http://localhost:4000/register"
                    enctype="application/x-www-form-urlencoded">
                    <label>User Name</label>
                    <input id="fName" type="text" name="userName">
                    <label>Email</label>
                    <input id="email" type="email" name="email">
                    <label>Password</label>
                    <input id="password" type="password" name="password">
                    <input type="submit" id="regbtn" value="Register"></input>
                </form>
            </div>

            <div id="login">
                <h1>Sign In</h1>
                <form id="logForm" method="post" action="http://localhost:4000/login"
                    enctype="application/x-www-form-urlencoded">
                    <label id="emailLog">Email</label>
                    <input type="email" name="email">
                    <label>Password</label>
                    <input type="password" name="password">
                    <input type="submit" id="btn" value="Login"></input>
                </form>
                <p>Sign in using google account:</p>
                <button id="gBtn"></button>
            </div>
        </div>

        <!-- Footer -->

        <div id="footer">

        </div>
</body>

<script type="module" src="scripts/login.js"></script>

</html>
